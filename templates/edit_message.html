<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Message</title>
</head>
<body>
    <h1>Select Message To Edit</h1>
    <form action="/edit_form" method="POST">
        <select name="message" id="message">
            {% for message in messages %}
            <option value="{{message.id}}">{{message.id}} | {{message.title}}</option>
            {% endfor %}
        </select>
        <button type="submit">Edit this Message</button>

    </form>
</body>
</html>
